<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>صفحه لاگین</title>
  <!-- لینک Bootstrap RTL -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css">
  <!-- فونت آیکون -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .login-btn {
      background-color: #0d6efd;
      color: white;
      padding: 10px 20px;
      border-radius: 5px;
      border: none;
      font-size: 16px;
      cursor: pointer;
    }
    .modal-header {
      border-bottom: none;
      padding-bottom: 0;
    }
    .login-form {
      padding: 20px;
    }
    .form-control {
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 15px;
    }
    .input-group-text {
      background-color: transparent;
      border-right: none;
    }
    .form-control {
      border-left: none;
    }
    .btn-primary {
      width: 100%;
      padding: 12px;
      border-radius: 8px;
    }
    .social-login {
      margin-top: 20px;
      text-align: center;
    }
    .social-btn {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      margin: 0 5px;
      color: white;
    }
    .google {
      background-color: #db4437;
    }
    .facebook {
      background-color: #4267B2;
    }
    .twitter {
      background-color: #1DA1F2;
    }
  </style>
</head>
<body>
<div class="container mt-5 text-center">
  <h1>به سایت ما خوش آمدید</h1>
  <p class="mb-4">برای دسترسی به امکانات سایت، لطفا وارد حساب کاربری خود شوید</p>
  <button class="login-btn" id="showLoginModal">ورود به حساب کاربری</button>
</div>

<!-- مودال لاگین -->
<div class="modal fade" id="loginModal" tabindex="-1" aria-labelledby="loginModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <div class="login-form">
          <h3 class="text-center mb-4">ورود به حساب کاربری</h3>
          <form id="loginForm">
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-envelope"></i></span>
              <input type="email" class="form-control" placeholder="ایمیل" required>
            </div>
            <div class="input-group mb-3">
              <span class="input-group-text"><i class="fas fa-lock"></i></span>
              <input type="password" class="form-control" placeholder="رمز عبور" required>
            </div>
            <div class="d-flex justify-content-between mb-3">
              <div class="form-check">
                <input type="checkbox" class="form-check-input" id="rememberMe">
                <label class="form-check-label" for="rememberMe">مرا به خاطر بسپار</label>
              </div>
              <a href="#" class="text-decoration-none">فراموشی رمز عبور؟</a>
            </div>
            <button type="submit" class="btn btn-primary">ورود</button>
          </form>

          <div class="text-center mt-3">
            <p>حساب کاربری ندارید؟ <a href="#" class="text-decoration-none">ثبت نام</a></p>
          </div>

          <div class="social-login">
            <p>یا ورود با:</p>
            <div>
              <a href="#" class="social-btn google"><i class="fab fa-google"></i></a>
              <a href="#" class="social-btn facebook"><i class="fab fa-facebook-f"></i></a>
              <a href="#" class="social-btn twitter"><i class="fab fa-twitter"></i></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- اسکریپت‌های Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
<!-- اسکریپت JavaScript اختصاصی - در فایل جداگانه -->
<script src="js.js"></script>
</body>
</html>
